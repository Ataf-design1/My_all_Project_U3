<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d35c5c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #5c0f0f;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="url"], textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <div class="form-group">
            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Website Rating:</label>
            <div class="radio-group">
                <label><input type="radio" name="rating" value="excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="average"> Average</label>
                <label><input type="radio" name="rating" value="poor"> Poor</label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age (10-100):</label>
            <input type="text" id="age" name="age">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="website">Website URL (optional):</label>
            <input type="url" id="website" name="website">
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <button type="submit">Submit</button>
    </div>

</body>
</html>
